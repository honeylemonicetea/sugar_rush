<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Flash cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="whole">
<h1 id="title">What is the capital of...</h1>

<div id="grid">
    <div class="container">
        <div class="card">
            <div class="front"><p>Netherlands</p></div>
            <div class="back"><p>Amsterdam</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>United Arab Emirates</p></div>
            <div class="back"><p>Abu Dhabi</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>China</p></div>
            <div class="back"><p>Beijing</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Saint Kitts and Nevis</p></div>
            <div class="back"><p>Basseterre</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Wales</p></div>
            <div class="back"><p>Cardiff</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
             <div class="front"><p> Christmas Island</p></div>
             <div class="back"><p> Flying Fish Cove</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p> Saint Helena</p></div>
            <div class="back"><p> Jamestown</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p> Norway</p></div>
            <div class="back"><p> Oslo</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
